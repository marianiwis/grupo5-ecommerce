<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <!-- Estilos Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link href="css/styles.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(253, 240, 189);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    main {
      width: 100%; /* asegura que el main ocupe todo el ancho disponible */
      display: flex; /* utiliza Flexbox para centrar el contenido del main */
      justify-content: center; /* centra el contenido horizontalmente dentro de main */
    }
  </style>
</head>

<body>
  <main>
    <div class="login-wrapper">
      <div class="login-container">
        <h1>LOGIN</h1>
        <form id="loginForm">
          <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
          </div>
          <button type="button" id="iniciarSesion">Ingresar</button>
        </form>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <div id="liveAlertPlaceholder"></div>
      </div>
      <div class="login-image">
        <div class="login-logo">
          <img src="/img/emercado.jpeg" alt="">
        </div>
    
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
