  <main class="container mt-5">
    <h2 class="text-left">Perfil</h2>
    <hr class="mb-5">
    <div class="row justify-content-center mt-5 pt-4">
      <div class="col-md-12">
        <form id="profileForm" class="pt-5 pb-5 ps-2 pe-2 shadow">
          <div class="row mb-3">
            <div class="col-md-3 text-center">
              <!-- Previsualización de la Imagen -->
               <div class="col-md-12 mb-4">
                <img id="profileImagePreview" src="pexels-olly-789822-modified 1.png" alt="Foto de perfil"
                class="img-fluid rounded-circle border" style="width: 200px;height: 200px;object-fit: cover;" />
               </div>
               <div class="col-md-12">
              <button type="submit" class="btn btn-warning" id="subirfoto">Subir foto</button>
              <input type="file" id="profilePhoto" accept="image/*" class="form-control mb-2 btn btn-warning" />
              </div>
            </div>
            <div class="col-md-9 row">

              <div class="col-md-6">
                <label for="firstName">Nombre <span class="required">*</span></label>
                <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre" required>
              </div>
              <div class="col-md-6">
                <label for="middleName">Segundo nombre</label>
                <input type="text" class="form-control" id="middleName" placeholder="Ingrese su segundo nombre">
              </div>
              <div class="col-md-6">
                <label for="lastName">Apellido <span class="required">*</span></label>
                <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido" required>
              </div>
              <div class="col-md-6">
                <label for="secondLastName">Segundo apellido</label>
                <input type="text" class="form-control" id="secondLastName" placeholder="Ingrese su segundo apellido">
              </div>
              <div class="col-md-6">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail" required>
              </div>
              <div class="col-md-6">
                <label for="contactPhone">Teléfono de contacto</label>
                <input type="text" class="form-control" id="contactPhone" placeholder="Ingrese su teléfono de contacto">
              </div>
            </div>
            <div class="col-md-12 row pt-5 mt-3" >
              <div class="col-md-3" style="display: flex;justify-content: center;">
                <button class="btn" id="themeToggle">
                  <img src="Modo.png" alt="Tema" style="width: 100%; height: 24px;" />
                </button>
              </div>
              <div class="col-md-9" style="display: flex;justify-content: flex-end;">
                <button type="submit" class="btn btn-warning">Guardar Cambios</button>
              </div>
            </div>
          </div>
