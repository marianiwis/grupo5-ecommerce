  <main class="container mt-5">
    <h2 class="text-center">Perfil</h2>
    <hr>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="profileForm" class="bg-light p-4 rounded shadow">
          <div class="row mb-3">
            <div class="col-md-4 text-center">
              <label for="profilePhoto">Foto de Perfil</label>
              <input type="file" id="profilePhoto" accept="image/*" class="form-control mb-2" />
              <!-- Previsualización de la Imagen -->
              <img id="profileImagePreview" src="pexels-olly-789822-modified 1.png" alt="Foto de perfil"
                class="img-fluid rounded-circle border" style="max-width: 120px;" />
            </div>
            <div class="col-md-8">
              <div class="mb-3">
                <label for="firstName">Nombre *</label>
                <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre" required>
              </div>
              <div class="mb-3">
                <label for="middleName">Segundo nombre</label>
                <input type="text" class="form-control" id="middleName" placeholder="Ingrese su segundo nombre">
              </div>
              <div class="mb-3">
                <label for="lastName">Apellido *</label>
                <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido" required>
              </div>
              <div class="mb-3">
                <label for="secondLastName">Segundo apellido</label>
                <input type="text" class="form-control" id="secondLastName" placeholder="Ingrese su segundo apellido">
              </div>
              <div class="mb-3">
                <label for="email">E-mail *</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail" required>
              </div>
              <div class="mb-3">
                <label for="contactPhone">Teléfono de contacto</label>
                <input type="text" class="form-control" id="contactPhone" placeholder="Ingrese su teléfono de contacto">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-light" id="themeToggle">
              <img src="Modo.png" alt="Tema" style="width: 100%; height: 24px;" />
            </button>
            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
