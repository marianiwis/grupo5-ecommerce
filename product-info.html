<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="product-info.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <style>

    body {
      background-image: url('https://i.pinimg.com/564x/01/9d/fa/019dfabf0312f0de5d3df51c5817d602.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* se ajusta el tamaño de las imágenes del carrusel */
    .carousel-item img {
        max-height: 500px; /* ajusta el tamaño máximo según sea necesario */
        object-fit: cover; /* asegura que las imágenes cubran el área sin distorsionarse y volverse loquitas */
    }

    /* es totalmente opcional ya que alinea el contenido y el espacio alrededor */
    .container {
        padding: 0 15px;
    }

    .row {
        margin-right: 0;
        margin-left: 0;
    }

    .col-md-6 {
        padding: 15px;
    }

    .custom-card-body {
        /*background-color: #fbefe2;*/ /*fondo piola*/
        background-color: #ffffff;
        border-radius: 0px 0px 15px 15px;
        padding: 50px; /*espacio entre las cosas del contenido*/
    }

    .custom-card-comment {
        /*background-color: #fbefe2;*/ /*fondo piola*/
        background-color: #ffffff;
        border-radius: 15px 15px 15px 15px;
        padding: 50px; /*espacio entre las cosas del contenido*/
    }

    .carousel-inner img {
      border-radius: 15px 15px 0px 0px; /* bordes redondeados para las imágenes del carrusel */
    }

    .float-end{
      position:fixed;
      right: 10px;
      bottom: 0;
    }
    .float-end img{
      width: 43px;
    }

    /* Estilo de las cards de comentarios con esquinas redondeadas */
    .calificacion-card {
      border-radius: 15px;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    /* Asegura que se muestren 3 tarjetas en pantallas grandes, 2 en medianas y 1 en pequeñas */
    .carousel-item .col-md-4 {
        flex: 0 0 auto;
    }
    .relatedProductsCarousel {
        padding: 50%;
    }


    @media (min-width: 576px) {
        .carousel-item .col-md-4 {
            width: 50%; /* 2 productos por slide en pantallas medianas */
        }
    }

    @media (min-width: 768px) {
        .carousel-item .col-md-4 {
            width: 33.33%; /* 3 productos por slide en pantallas grandes */
        }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="cerrarSesion">Cerrar sesión</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div id="product-info" class="container mt-4 mb-5">
      <!-- Aca se inserta el contenido del producto -->
    </div>

      <!-- Título para los comentarios -->
    <div class="container mt-5">
      <hr style="border: 3px solid #ff8a0d; width: 100%; margin: 0 auto 20px auto;">
      <h3 class="fw-bold fs-3" style="text-align: left;">Comentarios</h3>
      <hr style="border: 3px solid #ff8a0d; width: 100%; margin: 0 auto 20px auto;">
    </div>

    <div id="calificaciones-lista" class="container mt-4 mb-5">
      <!-- Aquí se insertan las calificaciones -->
    </div>
    <div id="product-comment" class="container mt-4 mb-5">
    <div class="custom-card-comment">
      <div class="mb-3">
        <label for="comment-text" class="form-label">Deja tu comentario:</label>
        <textarea class="form-control" id="comment-text" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Calificación:</label>
        <i class="bi bi-star-fill stars" attr-data="1"></i>
        <i class="bi bi-star stars" attr-data="2"></i>
        <i class="bi bi-star stars" attr-data="3"></i>
        <i class="bi bi-star stars" attr-data="4"></i>
        <i class="bi bi-star stars" attr-data="5"></i>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary btn-enviar">Enviar</button>
      </div>
    </div>
    <div id="related-products">
      <!-- Aaca se inserta el contenido de los productos relacionados -->
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">
          <img src="/img/volver-arriba.png" alt="">
        </a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
