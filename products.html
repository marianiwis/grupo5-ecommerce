   <!-- aca saco la referencia a lo hoja de estilos-->

  <style>
    body {
      background-image: url('https://i.pinimg.com/564x/01/9d/fa/019dfabf0312f0de5d3df51c5817d602.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
    }

    .card {
      border: none;
      border-radius: 0.25rem;
      box-shadow: 0 4px 8px #ff8a0d;
      height: 100%;
      display: flex; /* se activa Flexbox en el contenedor */
      flex-direction: column; /* los elementos dentro del contenedor se organizan en una columna vertical.*/
    }

    .card-body {
      flex: 1; /* permite que .card-body crezca y llene el espacio disponible dentro del contenedor padre*/
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover; /* hace que la imagen se recorte de manera que ocupe todo el espacio del contenedor mientras mantiene su relación de aspecto*/
    }

    #productos-lista {
      display: flex;
      flex-wrap: wrap; /* permite que los elementos flexibles dentro de #productos-lista se envuelvan en la siguiente línea si no caben en la línea actual*/
      gap: 1rem;
    }

    .col-md-4 {
      flex: 1 1 30%; /* voy a poner 3 tarjetas por filas */
      max-width: 30%; /* aseguro que no se expandan mas del 30% */
    }

    /*las Media Queries se utilizan para hacer que el diseño sea responsivo*/
    /*para pantallas con un ancho máximo de 768px, cada tarjeta ocupará el
    45% del ancho disponible, mostrando dos tarjetas por fila*/
    @media (max-width: 768px) {
      .col-md-4 {
        flex: 1 1 45%; /* dos tarjetas por fila en pantallas medianas */
        max-width: 45%;
      }
    }
    /*para pantallas con un ancho máximo de 320px, cada tarjeta ocupará
    el 100% del ancho disponible, mostrando una tarjeta por fila.*/
    @media (max-width: 320px) {
      .col-md-4 {
        flex: 1 1 100%; /* una tarjeta por fila para una pantalla chica */
        max-width: 100%;
      }
    }
  </style>
</head>
